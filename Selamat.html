<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantic Click Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: url('Back.png') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    }

    .floating {
      animation: floatIn 1.2s ease-out forwards;
      opacity: 0;
    }

    @keyframes floatIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .envelope {
      position: relative;
      width: 50vw;
      max-width: 250px;
      height: auto;
      aspect-ratio: 4/3;
      background: url('surat.png') no-repeat center/contain;
      animation-delay: 0.4s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .heart {
      position: relative;
      top: 0;
      left: 0;
      transform: translateY(10%);
      width: 150%;
      aspect-ratio: 1/1;
      background: url('') no-repeat center/contain;
      animation-delay: 0.6s;
    }

    .button-wrapper {
      position: absolute;
      top: 63%;
      left: 15%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation-delay: 0.8s;
      width: 100%;
      max-width: 180px;
    }

    .button-bg {
      width: 250%;
      height: 250%;
      background: url('Button.png') no-repeat center/contain;
      position: absolute;
      z-index: -1;
    }

    .click-button {
      width: 100%;
      background-color: #f0f0f000;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 5px 5;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      z-index: 1;
    }

    .click-button:hover {
      box-shadow: 0 0 16px 5px #ff1100;
    }

    .flowers, .hearts, .stars {
      position: absolute;
      pointer-events: none;
    }

    .flowers.left {
      bottom: 0;
      left: 0;
      width: 30vw;
      max-width: 250px;
      animation-delay: 1s;
    }

    .flowers.right {
      bottom: 0;
      right: 0;
      width: 30vw;
      max-width: 250px;
      animation-delay: 1.2s;
    }

    .hearts {
      top: 10%;
      left: 10%;
      width: 20vw;
      max-width: 200px;
      animation-delay: 1.4s;
    }

    .stars {
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('stars.png') repeat;
      animation-delay: 1.6s;
    }

    #playMusic {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ff69b4;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
    }

  #passwordModal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 2000;
}


    #passwordModal input {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }

    #passwordModal button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .envelope {
        width: 70vw;
      }

      .click-button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="passwordModal">
    <input type="password" id="passwordInput" placeholder="Masukkan Password" />
    <button onclick="checkPassword()">Masuk</button>
  </div>

  <button id="playMusic">ðŸŽµ Putar Musik</button>
  <audio id="bgSound" src="Music.mp3" loop></audio>

  <div class="container">
    <img src="Flower.png" class="flowers left floating" alt="Flowers Left">
    <img src="Tulip.png" class="flowers right floating" alt="Flowers Right">
    <img src="Love.png" class="hearts floating" alt="Hearts">
    <div class="envelope floating">
      <div class="heart floating"></div>
      <div class="button-wrapper floating">
        <div class="button-bg"></div>
        <a href="Selamat.html">
          <button class="click-button">Click</button>
        </a>
      </div>
    </div>
  </div>
  <script>
    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === 'Puan Cantik') {
        document.getElementById('passwordModal').style.display = 'none';
        document.querySelector('.container').style.display = 'flex';
        document.getElementById('playMusic').style.display = 'block';
      } else {
        alert('Password salah!');
      }
    }
    
    document.getElementById('playMusic').addEventListener('click', function() {
      const music = document.getElementById('bgSound');
      music.play();
      this.style.display = 'none';
    });
  </script>
</body>
</html>
